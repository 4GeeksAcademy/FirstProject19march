<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link href="/styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div id="main">
    <div id="header">
        <div id="profile"><i class="fa-brands fa-html5"></i></div>
        <div id="name">
            <p><strong>HTML5</strong></p>
            <p>Rigoberto</p>
        </div>
        <div id="more">
            <!--dots icon-->
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
    </div>
    <div id="postImage"> <img src="https://cdn.pixabay.com/photo/2021/10/19/10/56/cat-6723256_1280.jpg"> </div>
    <div id="postIcons">
    <i class="fa-regular fa-heart"></i>
    <i class="fa-regular fa-comment"></i>
    <i class="fa-regular fa-paper-plane"></i>
    <i id="bookmark" class="fa-regular fa-bookmark"></i>
</div>
    <div id="postDescription">
        <p class="text">Liked by <strong>4Geeks Academy, html5, Web</strong> and <strong>100,000 others</strong></p>
        <p id="last" class="text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer bibendum turpis non augue venenatis, ac porttitor neque auctor.  Donec sed ex rutrum, varius massa ac, viverra dui.</p>
    </div>
</div>
</body>
</html>
